
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Zippy Taxi</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#FDCA01" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://tritex.com.mx/zippyicono.png">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --zippy-main: #FDCA01;
        --zippy-dark: #003A70;
        --zippy-light: #004e96;
        --zippy-accent: #FDCA01;
      }
      body {
        background-color: #F9FAFB;
        color: var(--zippy-dark);
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .zippy-shadow {
        box-shadow: 0 20px 50px -12px rgba(0, 58, 112, 0.15);
      }
      .glass-morphism {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .ios-shadow {
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      }
      .leaflet-div-icon {
        background: transparent !important;
        border: none !important;
      }
      ::-webkit-scrollbar { display: none; }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zippy: {
                main: 'var(--zippy-main)',
                dark: 'var(--zippy-dark)',
                light: 'var(--zippy-light)',
                accent: 'var(--zippy-accent)',
              }
            }
          }
        }
      }
    </script>

    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.91.1"
  }
}
</script>
