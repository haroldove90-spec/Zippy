
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zippy Admin - Auditoría Legal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --zippy-main: #FDCA01; --zippy-dark: #003A70; }
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .risk-low { background-color: #22c55e; }
        .risk-high { background-color: #ef4444; }
    </style>
</head>
<body class="h-screen w-full flex overflow-hidden">

    <!-- Sidebar -->
    <div class="w-72 bg-[#FDCA01] h-full flex flex-col shadow-2xl z-20">
        <div class="p-8"><img src="https://tritex.com.mx/zippylogo.png" class="h-10 object-contain"></div>
        <nav class="flex-1 px-4 space-y-2">
            <button class="w-full flex items-center gap-3 p-4 rounded-2xl bg-[#003A70] text-white font-bold shadow-lg transform scale-105">
                <i data-lucide="file-check"></i> <span>Auditoría Legal</span>
                <span id="pendingCount" class="bg-red-600 text-[10px] px-2 py-1 rounded-full ml-auto">0</span>
            </button>
        </nav>
        <div class="p-6">
            <button onclick="window.location.reload()" class="w-full flex items-center gap-3 p-4 bg-red-50 text-red-600 rounded-2xl font-black"><i data-lucide="log-out"></i> SALIR</button>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-1 flex flex-col bg-gray-50 h-full overflow-hidden">
        <header class="bg-white p-6 shadow-sm flex justify-between items-center z-10">
            <h1 class="text-2xl font-black text-[#003A70] uppercase">Revisión de Documentos</h1>
            <div class="flex gap-4">
                <button onclick="runSmartCheck()" class="flex items-center gap-2 bg-[#003A70] text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-blue-900 transition-colors">
                    <i data-lucide="shield-alert" width="16"></i> Escanear Vencimientos
                </button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8 relative">
            
            <div class="max-w-6xl mx-auto">
                <!-- Filtros -->
                <div class="flex gap-4 mb-6">
                    <button onclick="loadDrivers('pending_revision')" class="px-6 py-2 bg-white rounded-full font-bold text-sm shadow-sm border border-gray-200 text-[#003A70]">Pendientes</button>
                    <button onclick="loadDrivers('verified')" class="px-6 py-2 bg-white rounded-full font-bold text-sm shadow-sm border border-gray-200 text-green-600">Aprobados</button>
                </div>

                <!-- Tabla -->
                <div class="bg-white rounded-[32px] shadow-lg border border-gray-100 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-[#003A70] uppercase text-[10px] font-black tracking-widest">
                            <tr>
                                <th class="p-6">Conductor</th>
                                <th class="p-6">Auto</th>
                                <th class="p-6 text-center">Estatus Legal</th>
                                <th class="p-6 text-right">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="driversTable" class="text-sm font-medium text-gray-600 divide-y divide-gray-100">
                            <!-- Inyectado por JS -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- MODAL VISOR -->
    <div id="docModal" class="fixed inset-0 z-50 bg-[#003A70]/90 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-5xl h-[85vh] rounded-[32px] shadow-2xl flex overflow-hidden">
            
            <!-- Lista Docs -->
            <div class="w-1/3 bg-gray-50 border-r border-gray-100 flex flex-col">
                <div class="p-6 border-b border-gray-100">
                    <h3 class="font-black text-[#003A70] text-lg" id="modalDriverName">--</h3>
                </div>
                <div id="docList" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
                
                <div class="p-6 border-t border-gray-100 bg-white grid grid-cols-2 gap-3">
                    <button onclick="rejectDriver()" class="py-3 rounded-xl bg-red-50 text-red-600 font-black text-xs uppercase hover:bg-red-100">Rechazar</button>
                    <button onclick="approveDriver()" class="py-3 rounded-xl bg-green-500 text-white font-black text-xs uppercase shadow-lg hover:bg-green-600">APROBAR PERFIL</button>
                </div>
            </div>

            <!-- Imagen -->
            <div class="flex-1 bg-gray-900 flex flex-col relative items-center justify-center p-10">
                <button onclick="document.getElementById('docModal').classList.add('hidden')" class="absolute top-4 right-4 p-2 bg-white/10 text-white rounded-full"><i data-lucide="x"></i></button>
                <img id="mainDocImage" src="" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl hidden">
                <div id="emptyDocState" class="text-white/30 text-center">
                    <i data-lucide="file-search" class="w-16 h-16 mx-auto mb-4"></i>
                    <p class="font-bold">Selecciona un documento</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ppdyxsfpvbuyeytxclnr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBwZHl4c2ZwdmJ1eWV5dHhjbG5yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3NzQ0MDIsImV4cCI6MjA4MTM1MDQwMn0.ktAgiGtEPunWTAQiIeKK9tif6Tb6g_8n0aMxaFf92WA';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentDriverId = null;

        async function loadDrivers(status = 'pending_revision') {
            const tbody = document.getElementById('driversTable');
            tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center"><i data-lucide="loader-2" class="animate-spin inline"></i></td></tr>';
            lucide.createIcons();

            const { data: profiles } = await supabase.from('profiles').select('*').eq('role', 'DRIVER').eq('verification_status', status);

            if (!profiles || profiles.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-gray-400">Sin registros.</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            document.getElementById('pendingCount').innerText = profiles.length;

            profiles.forEach(driver => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-6 font-bold text-[#003A70]">${driver.full_name}</td>
                    <td class="p-6 text-gray-600">${driver.car_model || 'N/A'} <span class="text-xs bg-gray-100 px-2 py-1 rounded">${driver.car_plate || '-'}</span></td>
                    <td class="p-6 text-center"><span class="px-3 py-1 rounded-full text-[10px] font-black text-white ${status === 'verified' ? 'bg-green-500' : 'bg-yellow-500'}">${status.toUpperCase()}</span></td>
                    <td class="p-6 text-right"><button onclick="openReview('${driver.id}', '${driver.full_name}')" class="px-4 py-2 bg-[#003A70] text-white font-bold text-xs rounded-xl">REVISAR</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function openReview(id, name) {
            currentDriverId = id;
            document.getElementById('modalDriverName').innerText = name;
            document.getElementById('docModal').classList.remove('hidden');
            document.getElementById('mainDocImage').classList.add('hidden');
            document.getElementById('emptyDocState').classList.remove('hidden');

            const { data: docs } = await supabase.from('documents').select('*').eq('user_id', id);
            const list = document.getElementById('docList');
            list.innerHTML = '';

            docs.forEach(doc => {
                const item = document.createElement('div');
                item.className = "p-3 rounded-xl border border-gray-100 bg-white hover:border-[#FDCA01] cursor-pointer flex justify-between items-center";
                item.onclick = () => {
                    document.getElementById('emptyDocState').classList.add('hidden');
                    const img = document.getElementById('mainDocImage');
                    img.src = doc.file_url;
                    img.classList.remove('hidden');
                };
                item.innerHTML = `
                    <div>
                        <p class="text-xs font-bold text-gray-700 uppercase">${doc.document_type}</p>
                        <p class="text-[10px] text-gray-400">${doc.status}</p>
                    </div>
                    <i data-lucide="eye" width="14" class="text-[#003A70]"></i>
                `;
                list.appendChild(item);
            });
            lucide.createIcons();
        }

        async function approveDriver() {
            if(!confirm("¿Aprobar conductor?")) return;
            await supabase.from('profiles').update({ verification_status: 'verified', status: 'offline' }).eq('id', currentDriverId);
            await supabase.from('documents').update({ status: 'approved' }).eq('user_id', currentDriverId);
            document.getElementById('docModal').classList.add('hidden');
            loadDrivers();
        }

        async function rejectDriver() {
            if(!confirm("¿Rechazar solicitud?")) return;
            await supabase.from('profiles').update({ verification_status: 'rejected' }).eq('id', currentDriverId);
            document.getElementById('docModal').classList.add('hidden');
            loadDrivers();
        }

        async function runSmartCheck() {
            const { error } = await supabase.rpc('check_expired_licenses');
            if(!error) alert("Escaneo completo. Conductores con licencia vencida han sido bloqueados.");
        }

        window.onload = () => loadDrivers();
    </script>
</body>
</html>
